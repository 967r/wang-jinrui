<!doctype html>
<html lang="en">
<head>
    <title>heart</title>
</head>
<body>
<div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
</div>
</body>
<script>
  var c,ctx,image=new Image();
  	window.onload=function(){	
  		c=document.getElementById("myCanvas");
  		ctx=c.getContext('2d');
  		image.src="image.png";
  		big();
  	}
  	function  big(){
  		ctx.clearRect(90,90,150,150);
  		ctx.drawImage(image,50,50,250,250);	
  		setTimeout("small()",500);
  	}
  	function small(){
  		ctx.clearRect(50,50,250,250);
  		ctx.drawImage(image,90,90,150,150);    
  		setTimeout("big()",500);
  	}
</script>
</html>
